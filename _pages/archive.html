---
layout: default
---



<section class="listing single">
	<div class="wrap">
		<a id="back" href="../index.html">
			<img src="{{ site.data.settings.header_settings.back_icon | relative_url }}" >
			<span>
				Return to home
			</span> 
		</a>
		<article class="listing-post">
            <h2>Archive</h2>
			<ul>
                {% for post in site.posts %}
                  <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>, {{ post.date | date_to_long_string }}
                  </li>
                {% endfor %}
            </ul>
            
		</article>
	</div>
</section>
