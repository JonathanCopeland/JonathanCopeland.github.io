---
layout: default
---

<section class="listing single">
	<div class="wrap">
		<div id="post__header">
			<a id="back" href="/">
				<img src="{{ site.data.settings.header_settings.back_icon | relative_url }}" >
				<span>
					Back
				</span> 
			</a>
		</div>
		<article class="listing-post">
			<div class="listing-post__content">
				<h2>{{ page.title }}</h2>
				<p class="subtitle">{{ page.date | date_to_long_string }}</p>
				{{ page.content }}
			</div>
		</article>
	</div>
</section>
