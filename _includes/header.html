<header class="header">

	<div class="wrap">

		<img class="header__avatar" src="{{ site.data.settings.header_settings.avatar_image | relative_url }}" class="header__avatar__img">

		<h1 class="header__title"> {{ site.data.settings.basic_settings.site_title }} </h1>

	

		<p class="header__tagline">{{ site.data.settings.basic_settings.site_tagline }}</p>

		<div class="menu">
			<ul class="menu__list">
				{% for item in site.data.settings.menu_settings.menu_items %}
				<li class="menu__list__item">
					<a href="{{ item.url | relative_url }}" class="menu__list__item__link">{{ item.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>

	</div>

</header>
